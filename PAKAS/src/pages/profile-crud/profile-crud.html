
  <ion-toolbar>
    <div class="back-btn">
        <button clear ion-button (click)="back()" no-padding>
            <i class="material-icons">arrow_back_ios</i>
          </button>
    </div>
  
</ion-toolbar>

<ion-content padding>
 
    <div style="display:contents;position: fixed; top:10px;">
    <ion-item class="form-group-user">
        <ion-label floating>nome:</ion-label>
        <ion-input type = "text"[(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item class="form-group-user">
        <ion-label floating>sobrenome:</ion-label>
        <ion-input type = "text"[(ngModel)]="user.lastName"></ion-input>
    </ion-item>
    <ion-item class="form-group-user">
        <ion-label floating>username:</ion-label>
        <ion-input type = "text"[(ngModel)]="user.username"></ion-input>
    </ion-item>

    <ion-item class="form-group-user">
        <ion-label floating>email:</ion-label>
        <ion-input type = "text"[(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item class="form-group-user">
        <ion-label floating>senha:</ion-label>
        <ion-input type = "password"[(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-item class="form-group-user">
        <ion-label floating>confirmar senha:</ion-label>
        <ion-input type = "password"[(ngModel)]="passRec"></ion-input>
    </ion-item>
</div>

    <div class="btn-group-user" style="display: contents; position: fixed;">
      <button ion-button outline full (click) = "addUser()" style="top:10%;">Salvar!</button>
    </div>


</ion-content>
