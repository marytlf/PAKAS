
<ion-header>
    <ion-toolbar class="title-group">
        <div class = "btn-nav">
            <button class="button-back" ion-button (click) = "back()">
                <i class="material-icons">keyboard_arrow_left</i>
            </button>
        </div>
    </ion-toolbar>
</ion-header>




<ion-content padding class="bgn-t scroll-content">
    <ion-list> 
        <ion-item>
            <ion-list class="pakas-insert">
                <img [src] = "logopakas">
			</ion-list>
        </ion-item>
        <ion-item class="form-group-user">
            <ion-label floating color = "colorPrimary">nome:</ion-label>
            <ion-input type = "text"></ion-input>
        </ion-item>
        <ion-item class="form-group-user">
            <ion-label floating color = "colorPrimary">descrição:</ion-label>
            <ion-input type = "text" id="textAreaDesc"></ion-input>
        </ion-item>
        <ion-item class="form-group-user">
            <ion-label floating color = "colorPrimary">categoria:</ion-label>
            <ion-input type = "text"></ion-input>
        </ion-item>
        <ion-item class="form-group-user">
            <ion-label floating color = "colorPrimary">tipo:</ion-label>
            <ion-input type = "text"></ion-input>
        </ion-item>
        <ion-item>
            <div class = "btn-inside">
                <button ion-button round block small (click)= "getDescription()">
                    Criar!
                </button>   
            </div> 
        </ion-item>
    </ion-list>
</ion-content>
