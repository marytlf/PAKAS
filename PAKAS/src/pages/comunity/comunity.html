<ion-toolbar>

        <ion-buttons left>
            <button clear ion-button (click)="back()" color="light">
                <i class="material-icons">chevron_left</i>
            </button>
        </ion-buttons>
        
    
        <ion-buttons right>
            <button clear ion-button (click)="addComunity()" color="light">
                <i class="material-icons">done</i>
            </button>
        </ion-buttons>
</ion-toolbar>




<ion-content no-padding class="bgn-t">
    <ion-avatar small>
        <img  class="img-profile" src="assets/imgs/alp3.png">
    </ion-avatar>  
<div>
        <ion-card>
                <ion-grid>
                    <ion-row>
                        <ion-col col-1 no-padding>
                            <i class="material-icons icon-form">loyalty</i>  
                            <i class="material-icons icon-form">subject</i>   
                            <i class="material-icons icon-form">star_border</i>                 
                        </ion-col>
                        <ion-col auto>
                            <span class="user-rt-form">
                                <ion-input style="font-size: 1.5rem;" placeholder="nome" type = "text" [(ngModel)]="name">{{name}}</ion-input>
                                <ion-input style="font-size: 1.5rem;" placeholder="descrição" type = "text" [(ngModel)]="description">{{description}}</ion-input>
                                <ion-input style="font-size: 1.5rem" placeholder="tags" type = "text" [(ngModel)]="tags">{{tags}}</ion-input>
                            </span> 
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-label>{{selectResult}}</ion-label>
                        <ion-select [(ngModel)]="selectResult">
                            <ion-option *ngFor="let category of categories">
                                {{category}}
                            </ion-option>
                        </ion-select>    
                    </ion-row>
                </ion-grid>    
            </ion-card>
</div>
   

    <ion-card>
        <ion-grid>
            <ion-row auto>
                    <ion-label>{{selectType}}:</ion-label>
                    <ion-select [(ngModel)]="selectType">
                        <ion-option value="Publico">Publico</ion-option>
                        <ion-option value="Privado">Privado</ion-option>
                    </ion-select>
            </ion-row>
            <ion-row auto>
                    <ion-label>{{selectLanguage}}:</ion-label>
                    <ion-select [(ngModel)]="selectLanguage">
                        <ion-option value="PT-BR">Português(BR)</ion-option>
                        <ion-option value="EG-US">English (US)</ion-option>
                        <ion-option value="Outros">Outros</ion-option>
                    </ion-select>
            </ion-row>
        </ion-grid>
    </ion-card>

</ion-content>
