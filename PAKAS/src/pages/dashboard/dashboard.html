
<div class="mti-fab">
	<ion-fab bottom left>
		
		<button color="var(--darkPurpleColor)" ion-fab id="btn-active">
				<i class="material-icons">add</i>
		</button>

		<ion-fab-list side="top">
				<button ion-button outline (click) = "open('ProfilePage')" >
						<i class="material-icons">face</i>
				</button>
				<button ion-button outline (click) = "open('ComunityPage')" >
						<i class="material-icons">add</i>
				</button>
				<button ion-button outline (click) = "open('ComunityListPage')">
						<i class="material-icons">star_border</i>
				</button>
			
				<button ion-button outline (click) = "open('Topics')">
						<i class="material-icons">favorite_border</i>
				</button>
		
				<button ion-button outline (click) = "back()">
						<i class="material-icons">more_horiz</i>
				</button>
		
		</ion-fab-list>
	</ion-fab>
</div>
