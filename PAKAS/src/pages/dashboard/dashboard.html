<div>
	<ion-fab mini bottom center #fabbtn margin-bottom="5px">
			
			<button color="primary" ion-fab id="btn-active">
					<i class="material-icons">add</i>
			</button>
			
				<ion-fab-list side="left" (click)="fabbtn.close()" >
						<button ion-button outline (click) = "open('ProfileViewPage')">
								<i class="material-icons">face</i>
						</button>
						<button ion-button outline (click) = "open('ComunityPage')" >
								<i class="material-icons">add</i>
						</button>
						<button ion-button outline (click) = "logout()">
								<i class="material-icons">power_settings_new</i>
						</button>
	
				</ion-fab-list>
	
				<ion-fab-list side="right" (click)="fabbtn.close()" >
						<button ion-button outline (click) = "open('TimelinePage')">
								<i class="material-icons">star_border</i>
						</button>
					
						<button ion-button outline (click) = "open('Topics')">
								<i class="material-icons">favorite_border</i>
						</button>

						
				</ion-fab-list>
	
		</ion-fab>
	
</div>



<div *ngIf="hide">
	<ion-item>
		<ion-label class="lbl-style">
			Últimas Atualizações
		</ion-label>
	</ion-item>

	<div ion-item class = "badge-group" id="badge-group">

		<div class="image_with_badge_container">
			<ion-avatar item-start class="badge">
				<img src="assets/imgs/alp1.png" class="ion-avatar-mg">
			</ion-avatar>
			<span class="badge badge-on-image">7</span>
		</div>
		<div class="image_with_badge_container">
			<ion-avatar item-start class="badge">
				<img src="assets/imgs/alp2.png" class="ion-avatar-mg">
			</ion-avatar>
			<span class="badge badge-on-image">2</span>
		</div>
		<div class="image_with_badge_container">
			<ion-avatar item-start class="badge">
				<img src="assets/imgs/alp3.png" class="ion-avatar-mg">
			</ion-avatar>
			<span class="badge badge-on-image">4</span>
		</div>
		<div class="image_with_badge_container">
			<ion-avatar item-start class="badge">
				<img src="assets/imgs/alp4.png" class="ion-avatar-mg">
			</ion-avatar>
			<span class="badge badge-on-image">9</span>
		</div>
	</div>
</div>
