
<div class="btn-side" (click)="openNavSide()">
	<button ion-button clear icon-only class="mti-nav"  id="btn-side">
		<i class="material-icon-nav">keyboard_arrow_down</i>
	</button>
</div>
					

<div id = "mySidenav">
	<div ion-list class ="ion-list-nav item-inner-group" id ="ion-list-nav">
		<ion-item >
			<button ion-button outline class ="btn-menu label label-md" (click) = "open('ProfilePage')" >
				<i class="material-icons">face</i></button>
			</ion-item>
			
			<ion-item>
				<button ion-button outline class ="btn-menu label label-md" (click) = "open('ComunityPage')" >
					<i class="material-icons">add</i></button>
				</ion-item>	
				
				<ion-item>
					<button ion-button outline class ="btn-menu label label-md" (click) = "open('ComunityListPage')">
						<i class="material-icons">star_border</i></button>
					</ion-item>
					
					<ion-item>
						<button ion-button outline class ="btn-menu label label-md" (click) = "listMyComunity()">
							<i class="material-icons">favorite_border</i></button>
						</ion-item>	
						
						<ion-item>
							<button ion-button outline class ="btn-menu label label-md" (click) = "listFollowedTopics()" >
								<i class="material-icons">more_horiz</i>
							</button>
						</ion-item>
					</div>
				</div>
