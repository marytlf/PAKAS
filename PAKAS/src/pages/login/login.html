<ion-list class="logo-pakas">
  <img [src] = "logopakas">
</ion-list>


<ion-content>

    <ion-list class="fixed-content">
        <ion-item class="form-group">
            <ion-label floating>username</ion-label>
            <ion-input type = "text" [(ngModel)]="email"></ion-input>
        </ion-item>
        
        <ion-item class="form-group">
                <ion-label floating>password</ion-label>
                <ion-input type = "password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item class="btn-group">
            <button ion-button full (click) = "testLogin()">Entrar</button>
        </ion-item>

    
        <div class="forget-label lbl-style">
            <ion-grid>
                <ion-row text-center>
                    <ion-col col-sm>
                            <ion-label block (click) = "openNewUser()">Participar!</ion-label>
                    </ion-col>
                    <ion-col col-sm>
                            <ion-label block (click) = "forgotPassword()">Esqueci minha senha!</ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </ion-list>

	
  </ion-content>
