<ion-list class="logo-pakas">
  <img [src] = "logopakas">
</ion-list>


<ion-content>

    <ion-list class="fixed-content">
        <ion-item class="form-group">
            <ion-label floating>username</ion-label>
            <ion-input type = "text" [(ngModel)]="email"></ion-input>
        </ion-item>
        
        <ion-item class="form-group">
                <ion-label floating>password</ion-label>
                <ion-input type = "password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <div class="btn-group" style="position: absolute;">
             <button  ion-button full (click) = "testLogin()">Entrar</button>    
        </div>

        <div style="position: absolute;    bottom: 30px;
        right: 140px;">
            <button ion-button icon-only icon-end (click)="loginFb()">
                 <ion-icon name="logo-facebook"></ion-icon>
            </button>
        </div>
        <div class="forget-label lbl-style" style="position: absolute;">
            <ion-grid class="grid-login">
                <ion-row text-center>
                    <ion-col col-6>
                            <ion-label block (click) = "openNewUser()">Participar!</ion-label>
                    </ion-col>
                    <ion-col col-sm>
                            <ion-label block (click) = "forgotPassword()">Esqueci minha senha!</ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </ion-list>

	
  </ion-content>
