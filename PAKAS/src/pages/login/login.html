<ion-list class="logo-pakas">
  <img [src] = "logopakas">
</ion-list>


  <ion-content>


<div>
		<ion-item class="form-group">
				<ion-label floating>username</ion-label>
				<ion-input type = "text" [(ngModel)]="email"></ion-input>
		</ion-item>
			
		<ion-item class="form-group">
				<ion-label floating>password</ion-label>
				<ion-input type = "password" [(ngModel)]="password"></ion-input>
		</ion-item>
</div>
	

	

  
	
	<div class="btn-group">
		<button ion-button full (click) = "testLogin()">Entrar</button>
	</div>
	<ion-list class="forget-label lbl-style">
		<ion-label block (click) = "openNewUser()" >Desejo me registrar!</ion-label>
		<ion-label block (click) = "forgotPassword()">Esqueci minha senha!</ion-label>
	</ion-list>
  </ion-content>
