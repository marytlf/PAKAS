<ion-header>
	<ion-toolbar class="title-group">
		<div class = "btn-nav">
			<button class="button-back" ion-button (click) = "back()">
				<i class="material-icons">keyboard_arrow_left</i>
			</button>
		</div>
	</ion-toolbar>
</ion-header>


<ion-content class="bgn-t scroll-content">
	<ion-list class="list-card">
		<ion-item>
			<ion-card (click)="openTest('ProfilePage')">


					<ion-card-content>
						<ion-thumbnail item-start item-start >
							<img src="assets/imgs/alp1.png" class="ion-avatar-mg">
						</ion-thumbnail>
						<div class="title-group label label-md"> 
							<ion-card-title>I Love alPAKAS!</ion-card-title>
							<p>
								Melhor aplicativo.
							</p>
						</div>
					</ion-card-content>


			</ion-card>
			
		</ion-item>
	</ion-list>
	
	
	
</ion-content>
